<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let demo of demos">
        <td>
         <a [routerLink]="['/admin/view', demo.id]"> {{demo.name}} </a> 
        </td>
        <td>
          {{demo.email}}
        </td>
        <td>
          {{demo.model}}
        </td>
        <td class="text-right">
          {{demo.purchasePrice}}
        </td>
      </tr>
    </table>
  </div>
